# file managed by puppet

[puppetmasterd] 

  dbmigrate = true
  dbname = puppet
  dbserver = localhost
  dbuser = puppet
  dbpassword = puppet
  dbadapter = mysql
  dbsocket = /var/run/mysqld/mysqld.sock

  # stuff required by passenger
  ssl_client_header = SSL_CLIENT_S_DN
  ssl_client_verify_header = SSL_CLIENT_VERIFY

  # Store facts and configs in database
  storeconfigs = true

  vardir = /var/lib/puppetmaster
  logdir = /var/log/puppetmaster
  rundir = /var/run/puppetmaster
  libdir = $vardir/lib
  ssldir = $vardir/ssl

  certname = pm.camptocamp.net
  environments = prod,ckaenzig,mbornoz,cjeanneret,mremy
  reports = puppet_dashboard, log

  autosign = true
  autosign = /srv/puppetmaster/autosign.conf

[prod]
  modulepath  = /srv/puppetmaster/prod/modules
  manifestdir = /srv/puppetmaster/prod/manifests
  manifest    = /srv/puppetmaster/prod/manifests/site.pp

[ckaenzig]
  modulepath  = /home/ckaenzig/puppetmaster/modules
  manifestdir = /home/ckaenzig/puppetmaster/manifests
  manifest    = /home/ckaenzig/puppetmaster/manifests/site.pp

